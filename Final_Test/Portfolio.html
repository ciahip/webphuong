<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../fontawesome-free-6.6.0-web/css/all.css"><title>Portfolio</title>
    <link rel="stylesheet" href="Portfolio.css">

<body>
    <div class="nav">
        <div class="avt"><img src="avatar.jpg" alt="" class="avt"></div>
        <div class="name">Phạm Quỳnh Chi</div>
        <div class="bio"></div>

            <div class="icon1"><i class="fa-solid fa-user"></i></div>

            <div class="icon3"><i class="fa-solid fa-user"></i></div>
            <div class="icon4"><i class="fa-solid fa-user"></i></div>

                <div class="config">Repository</div>

            </div>
            <div class="info3">

            <div class="lang2">

            </div>

            </div>
            <div id="skill4">
                <div class="langname">Java</div>
                <div class="percent">69%</div>
            </div>
            <div id="skill5">
                <div class="langname">C++</div>
                <div class="percent">69%</div>
            </div>
        </div>
        <div class="exskills">
            <div id="exskill1">skill1</div>
            <div id="exskill2">skill2</div>
            <div id="exskill3">skill3</div>
            <div id="exskill4">skill4</div>
